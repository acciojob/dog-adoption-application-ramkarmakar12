<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label>Name</label>
		<input id="name" type="text" placeholder="Name">
		<br>
		<label>Phone Number</label>
		<input type="text" id="phone" placeholder="Phone Number">
		<br>
		<label>Address</label>
		<input type="text" id="address" placeholder="Address">
		<br>
		<label>Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
		<br>
		<label>Please select your preferred breeds</label>
		<br>
		 <select id="breeds" name="breeds" multiple>
            <option value="labrador">Labrador Retriever</option>
            <option value="golden-retriever">Golden Retriever</option>
            <option value="german-shepherd">German Shepherd</option>
            <option value="beagle">Beagle</option>
            <option value="bulldog">Bulldog</option>
        </select>
		<br>
		<input type="submit" id="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
